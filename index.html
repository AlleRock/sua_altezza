<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sua Altezza - Navigator Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" href="icona.png">
    <link rel="icon" type="image/png" href="icona.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --gold: #f1c40f;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #d4af37;
            --danger: #ff4757;
            --tab-bg: #1e293b;
            --success: #2ed573;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .page {
            display: none;
            height: calc(100vh - 70px);
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .page.active { display: block; }

        #page-map { padding: 0; position: relative; }
        #map { height: 100%; width: 100%; z-index: 1; background: #000; }

        /* OVERLAY MAPPA */
        .map-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(15, 23, 42, 0.85);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            z-index: 1000;
            backdrop-filter: blur(5px);
            font-family: 'Orbitron', sans-serif;
            pointer-events: none;
        }
        .map-overlay div { font-size: 0.75rem; color: var(--gold); margin: 2px 0; }

        /* HEADER */
        header { text-align: center; margin-bottom: 20px; padding-top: 10px; }
        h1 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.5rem; 
            margin: 0; 
            color: var(--gold); 
            letter-spacing: 4px;
        }

        .grid-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
        }

        .label { font-size: 0.6rem; color: #94a3b8; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-family: 'Orbitron', sans-serif; font-size: 1.6rem; font-weight: 700; }

        /* BUSSOLA */
        .compass-area {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 5px auto 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-housing {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0f172a;
            border: 6px solid #1e293b;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #compass-rose {
            width: 85%;
            height: 85%;
            transition: transform 0.15s cubic-bezier(0.1, 0.1, 0.2, 1);
            z-index: 2;
        }

        .fixed-pointer {
            position: absolute;
            top: -5px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid var(--gold);
            z-index: 10;
        }

        .degrees-bubble {
            position: absolute;
            bottom: -15px;
            background: var(--gold);
            color: #000;
            padding: 4px 15px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            z-index: 10;
        }

        /* CONTROLLI */
        .controls { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        button { 
            font-family: 'Montserrat', sans-serif;
            padding: 14px; 
            border-radius: 15px; 
            border: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
        }

        .btn-gpx { background: linear-gradient(135deg, var(--success), #26ae60); color: #fff; }
        .btn-reset { background: rgba(255, 255, 255, 0.05); color: #94a3b8; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-sensor { background: var(--gold); color: #000; display: none; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .footer-credit { text-align: center; font-size: 0.6rem; color: #64748b; margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; }
        .footer-credit b { color: var(--gold); }

        /* TAB BAR */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            z-index: 2000;
        }

        .tab-item { text-align: center; color: #64748b; font-size: 0.7rem; flex: 1; }
        .tab-item.active { color: var(--gold); }
        .tab-item span { font-size: 1.6rem; display: block; }

        #gpx-input { display: none; }

        /* PERSONALIZZAZIONE LEAFLET PER LAYER SWITCHER */
        .leaflet-control-layers {
            background: rgba(15, 23, 42, 0.9) !important;
            color: #fff !important;
            border: 1px solid var(--gold) !important;
            border-radius: 12px !important;
            font-family: 'Montserrat', sans-serif !important;
            font-size: 0.8rem !important;
            margin-top: 15px !important;
            margin-left: 15px !important;
        }
        .leaflet-control-layers-expanded { padding: 10px !important; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active">
        <header>
            <h1>SUA ALTEZZA</h1>
        </header>

        <div class="grid-data">
            <div class="card">
                <div class="label">üõ∞Ô∏è ALTEZZA (m)</div>
                <div id="dash-gps" class="value">--</div>
            </div>
            <div class="card">
                <div class="label">üöÄ KM/H</div>
                <div id="dash-speed" class="value">0</div>
            </div>
        </div>

        <div class="compass-area">
            <div class="compass-housing"></div>
            <div class="fixed-pointer"></div>
            <svg id="compass-rose" viewBox="0 0 200 200">
                <g id="ticks" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"></g>
                <text x="100" y="35" fill="#f1c40f" font-family="Orbitron" font-size="28" text-anchor="middle" font-weight="900">N</text>
                <text x="100" y="180" fill="#fff" font-family="Orbitron" font-size="18" text-anchor="middle">S</text>
                <text x="172" y="108" fill="#fff" font-family="Orbitron" font-size="18" text-anchor="middle">E</text>
                <text x="28" y="108" fill="#fff" font-family="Orbitron" font-size="18" text-anchor="middle">O</text>
            </svg>
            <div id="degrees" class="degrees-bubble">0¬∞</div>
        </div>

        <div class="controls">
            <button id="sensor-btn" class="btn-sensor" onclick="requestSensorPermission()">ATTIVA SENSORI</button>
            <button class="btn-gpx" onclick="document.getElementById('gpx-input').click()">üó∫Ô∏è CARICA PERCORSO</button>
            <input type="file" id="gpx-input" accept=".gpx" onchange="loadGPX(event)">
            <button class="btn-reset" onclick="clearMap()">RIMUOVI TRACCIA</button>
        </div>

        <div class="footer-credit">Designed by <b>Mem Software</b></div>
    </div>

    <div id="page-map" class="page">
        <div class="map-overlay">
            <div id="overlay-alt">ALT: -- m</div>
            <div id="overlay-speed">SPD: 0 km/h</div>
        </div>
        <div id="map"></div>
    </div>

    <nav class="tab-bar">
        <div class="tab-item active" id="tab-dash" onclick="switchPage('dash')">
            <span>üìä</span>DATI
        </div>
        <div class="tab-item" id="tab-map" onclick="switchPage('map')">
            <span>üó∫Ô∏è</span>MAPPA
        </div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>

    <script>
        let map, marker, gpxLayer;
        let currentPos = { lat: null, lon: null, alt: null };

        const myIcon = L.icon({
            iconUrl: 'punto.png', 
            iconSize: [42, 42],
            iconAnchor: [21, 21]
        });

        // Definizione Layer Mappe
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        });

        const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenTopoMap'
        });

        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{y}/{x}/{z}', {
            attribution: '¬© Esri'
        });

        function initApp() {
            // Mappa inizializzata con lo strato Standard
            map = L.map('map', { 
                zoomControl: false,
                layers: [osm] 
            }).setView([41.9, 12.5], 5);

            // Aggiunta selettore layer
            const baseMaps = {
                "Standard": osm,
                "Topografica": topo,
                "Satellite": satellite
            };
            L.control.layers(baseMaps, null, { position: 'topleft' }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLiveMetrics, null, { enableHighAccuracy: true });
            }

            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.getElementById('sensor-btn').style.display = 'block';
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
            window.addEventListener('resize', () => map && map.invalidateSize());
        }

        // DISEGNO TICKS BUSSOLA
        const ticksGroup = document.getElementById('ticks');
        for (let i = 0; i < 360; i += 10) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            const length = i % 90 === 0 ? 20 : (i % 30 === 0 ? 12 : 6);
            line.setAttribute("x1", "100"); line.setAttribute("y1", "15");
            line.setAttribute("x2", "100"); line.setAttribute("y2", (15 + length).toString());
            line.setAttribute("transform", `rotate(${i} 100 100)`);
            if (i % 90 === 0) line.setAttribute("stroke", "#f1c40f");
            ticksGroup.appendChild(line);
        }

        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + pageId).classList.add('active');
            if(pageId === 'map' && map) setTimeout(() => map.invalidateSize(), 250);
        }

        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading) {
                const roundedHeading = Math.round(heading);
                document.getElementById('compass-rose').style.transform = `rotate(${-roundedHeading}deg)`;
                document.getElementById('degrees').innerText = roundedHeading + "¬∞";
            }
        }

        async function requestSensorPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    document.getElementById('sensor-btn').style.display = 'none';
                }
            }
        }

        function updateLiveMetrics(pos) {
            currentPos.lat = pos.coords.latitude;
            currentPos.lon = pos.coords.longitude;
            currentPos.alt = pos.coords.altitude;
            let speed = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;
            document.getElementById('dash-speed').innerText = speed;
            document.getElementById('dash-gps').innerText = currentPos.alt ? currentPos.alt.toFixed(0) : "--";
            document.getElementById('overlay-alt').innerText = `ALT: ${currentPos.alt ? currentPos.alt.toFixed(0) : '--'} m`;
            document.getElementById('overlay-speed').innerText = `SPD: ${speed} km/h`;

            const latlng = [currentPos.lat, currentPos.lon];
            if (!marker) { 
                marker = L.marker(latlng, {icon: myIcon, zIndexOffset: 1000}).addTo(map);
                map.setView(latlng, 16); 
            } else { marker.setLatLng(latlng); }
        }

        function loadGPX(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                if (gpxLayer) map.removeLayer(gpxLayer);
                gpxLayer = omnivore.gpx.parse(e.target.result);
                gpxLayer.setStyle({ color: '#f1c40f', weight: 6, opacity: 0.9 });
                gpxLayer.addTo(map);
                gpxLayer.on('ready', () => {
                    map.fitBounds(gpxLayer.getBounds());
                    switchPage('map');
                });
            };
            reader.readAsText(file);
        }

        function clearMap() {
            if (gpxLayer) { map.removeLayer(gpxLayer); gpxLayer = null; }
        }

        window.onload = initApp;
    </script>
</body>
</html>
