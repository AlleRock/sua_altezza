<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sua Altezza - Pro</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --gold: #f1c40f;
            --bg: #0b0f1a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --danger: #ff4757;
            --success: #2ecc71;
            --tab-bg: #161b2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0; padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .page {
            display: none;
            height: calc(100vh - 75px);
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .page.active { display: block; }

        #page-map { padding: 0; position: relative; }
        #map { height: 100%; width: 100%; z-index: 1; background: #000; }

        header { text-align: center; margin-bottom: 15px; }
        h1 { font-weight: 900; font-size: 1.6rem; margin: 0; color: var(--gold); text-transform: uppercase; }
        
        /* MARCHIO MEM SOFTWARE - POSIZIONE EVIDENTE */
        .mem-brand {
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .mem-brand b { color: var(--gold); }

        .card {
            background: var(--card-bg);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }

        .label { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; }
        .value { font-family: 'Barlow Condensed'; font-size: 3rem; font-weight: 800; color: #fff; line-height: 1; }

        .compass-area {
            position: relative; width: 180px; height: 180px;
            margin: 0 auto 20px auto;
            display: flex; align-items: center; justify-content: center;
        }

        .compass-housing {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid rgba(255,255,255,0.1);
            background: radial-gradient(circle, #1a1f2e 0%, #0b0f1a 100%);
        }

        #compass-rose { width: 85%; height: 85%; transition: transform 0.1s linear; z-index: 2; }
        .fixed-pointer { position: absolute; top: -5px; width: 4px; height: 25px; background: var(--gold); z-index: 10; }
        .degrees-display { position: absolute; font-family: 'Barlow Condensed'; font-size: 1.8rem; font-weight: 800; }

        .controls { display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px; }
        button { 
            font-family: 'Inter'; font-weight: 700; padding: 15px; 
            border-radius: 12px; border: none; text-transform: uppercase; cursor: pointer;
            font-size: 0.85rem;
        }

        .btn-sensor { background: var(--gold); color: #000; }
        .btn-gpx { background: #fff; color: #000; }
        #btn-offline { background: #1e272e; color: #fff; display: none; border: 2px solid var(--success); }
        .btn-reset { background: transparent; color: var(--danger); border: 1px solid var(--danger); }

        #download-box { 
            display: none; background: rgba(0,0,0,0.5); padding: 12px; border-radius: 12px; margin-bottom: 10px; 
        }
        .progress-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin: 8px 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: width 0.1s; }
        #status-text { font-size: 0.75rem; color: var(--success); font-weight: 700; text-align: center; }

        .map-overlay {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0, 0, 0, 0.85); padding: 10px; border-radius: 10px; border-right: 4px solid var(--gold); z-index: 1000;
        }

        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: var(--tab-bg); display: flex; align-items: center; z-index: 2000;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .tab-item { text-align: center; color: #4b5563; flex: 1; font-size: 0.7rem; font-weight: 700; }
        .tab-item.active { color: var(--gold); }
        .tab-item span { font-size: 1.5rem; display: block; margin-bottom: 2px; }

        #gpx-input { display: none; }
    </style>
</head>

                <text x="175" y="108" fill="#fff" font-family="Barlow Condensed" font-size="18" text-anchor="middle">E</text>
