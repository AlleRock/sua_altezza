<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sua Altezza - Mem Software</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --gold: #f1c40f; --bg: #0b0f1a; --card-bg: rgba(255, 255, 255, 0.08);
            --danger: #ff4757; --success: #2ecc71; --tab-bg: #161b2a; --text: #ffffff;
            --breadcrumb: #00d2ff;
        }

        body.night-mode { --gold: #e74c3c; --bg: #1a0000; --card-bg: rgba(255, 0, 0, 0.05); --tab-bg: #0d0000; --text: #ff4444; }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* SCHERMATA INTRO (SPLASH SCREEN) */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0f1a; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            transition: opacity 1s ease, visibility 1s;
        }
        #splash-screen h1 { font-weight: 900; font-size: 2.5rem; margin: 0; color: var(--gold); text-transform: uppercase; }
        #splash-screen .subtitle { font-size: 0.8rem; letter-spacing: 3px; color: #64748b; text-transform: uppercase; margin-top: 5px; }
        #splash-screen .mem-brand { margin-top: 40px; font-size: 0.8rem; color: rgba(255,255,255,0.4); text-transform: uppercase; }
        #splash-screen .mem-brand b { color: var(--gold); }

        /* INTERFACCIA PRINCIPALE */
        .page { display: none; height: calc(100vh - 75px); width: 100%; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .page.active { display: block; }

        #page-map { padding: 0; position: relative; }
        #map { height: 100%; width: 100%; z-index: 1; background: #000; }

        .card { background: var(--card-bg); border: 2px solid var(--gold); border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 20px; margin-top: 10px; }
        .value { font-family: 'Barlow Condensed'; font-size: 3.5rem; font-weight: 800; line-height: 1; }

        .compass-area { position: relative; width: 180px; height: 180px; margin: 0 auto 20px auto; display: flex; align-items: center; justify-content: center; }
        .compass-housing { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); background: radial-gradient(circle, #1a1f2e 0%, #0b0f1a 100%); }
        #compass-rose { width: 85%; height: 85%; transition: transform 0.1s linear; z-index: 2; }
        .fixed-pointer { position: absolute; top: -5px; width: 4px; height: 20px; background: var(--gold); z-index: 10; }
        .degrees-display { position: absolute; font-family: 'Barlow Condensed'; font-size: 1.8rem; font-weight: 800; }

        #download-box { display: none; background: rgba(46, 204, 113, 0.1); padding: 12px; border-radius: 12px; margin-bottom: 15px; border: 1px dashed var(--success); }
        .progress-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin: 8px 0; }
        #progress-bar { width: 0%; height: 100%; background: var(--success); transition: width 0.1s; }
        #status-text { font-size: 0.75rem; color: var(--success); font-weight: 700; text-align: center; }

        button { font-family: 'Inter'; font-weight: 700; border-radius: 12px; border: none; text-transform: uppercase; cursor: pointer; }
        .btn-sensor { background: var(--gold); color: #000; width: 100%; padding: 15px; margin-bottom: 10px; font-size: 0.85rem; }
        .btn-main { background: #fff; color: #000; width: 100%; padding: 15px; font-size: 0.85rem; margin-bottom: 10px; }
        .btn-tools-toggle { background: #1e272e; color: var(--gold); border: 1px solid var(--gold); width: 100%; padding: 15px; font-size: 0.85rem; margin-bottom: 10px; }
        .btn-offline { background: var(--success); color: #000; width: 100%; padding: 15px; font-size: 0.85rem; margin-bottom: 10px; }
        
        #tools-panel { position: fixed; bottom: 85px; left: 15px; right: 15px; background: var(--tab-bg); border: 2px solid var(--gold); border-radius: 20px; padding: 20px; display: none; z-index: 3000; }

        .tab-bar { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--tab-bg); display: flex; align-items: center; z-index: 2000; border-top: 1px solid rgba(255,255,255,0.05); }
        .tab-item { text-align: center; color: #4b5563; flex: 1; font-size: 0.7rem; font-weight: 700; }
        .tab-item.active { color: var(--gold); }
        .tab-item span { font-size: 1.5rem; display: block; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1>SUA ALTEZZA</h1>
        <div class="subtitle">Sistemi di Navigazione Reali</div>
        <div class="mem-brand">Designed by <b>Mem Software</b></div>
    </div>

    <div id="page-dash" class="page active">
        <div class="card">
            <div style="font-size:0.75rem; color:#64748b; font-weight:700; text-transform: uppercase; letter-spacing: 1px;">Quota Attuale (m)</div>
            <div id="dash-gps" class="value">--</div>
        </div>

        <div class="compass-area">
            <div class="compass-housing"></div>
            <div class="fixed-pointer"></div>
            <svg id="compass-rose" viewBox="0 0 200 200">
                <g id="ticks" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"></g>
                <text x="100" y="32" fill="#f1c40f" font-family="Barlow Condensed" font-size="26" text-anchor="middle" font-weight="800">N</text>
                <text x="100" y="185" fill="#fff" font-family="Barlow Condensed" font-size="18" text-anchor="middle">S</text>
                <text x="175" y="108" fill="#fff" font-family="Barlow Condensed" font-size="18" text-anchor="middle">E</text>
                <text x="25" y="108" fill="#fff" font-family="Barlow Condensed" font-size="18" text-anchor="middle">O</text>
            </svg>
            <div id="degrees" class="degrees-display">0¬∞</div>
        </div>

        <div id="download-box">
            <div id="status-text">Inizializzazione...</div>
            <div class="progress-bg"><div id="progress-bar"></div></div>
        </div>

        <button id="sensor-btn" class="btn-sensor" onclick="requestSensorPermission()">Calibra Sensori</button>
        <button class="btn-tools-toggle" onclick="toggleTools()">üõ†Ô∏è STRUMENTI AVANZATI</button>
        <button class="btn-main" onclick="document.getElementById('gpx-input').click()">üó∫Ô∏è CARICA SENTIERO GPX</button>
        <button class="btn-offline" onclick="downloadMapArea()">üíæ SALVA MAPPA OFFLINE</button>
        
        <input type="file" id="gpx-input" style="display:none" accept=".gpx" onchange="handleFileSelect(event)">
    </div>

    <div id="tools-panel">
        <button class="btn-main" style="background:var(--danger); color:#fff;" onclick="clearBreadcrumbs()">üóëÔ∏è CANCELLA MIA TRACCIA</button>
        <button class="btn-main" style="background:var(--tab-bg); color:var(--gold); border:1px solid var(--gold)" onclick="toggleNightMode()">üåô NIGHT MODE</button>
        <button class="btn-main" style="background:#333; color:#fff;" onclick="toggleTools()">CHIUDI</button>
    </div>

    <div id="page-map" class="page">
        <div id="map"></div>
    </div>

    <nav class="tab-bar">
        <div class="tab-item active" id="tab-dash" onclick="switchPage('dash')"><span>üìä</span>DASHBOARD</div>
        <div class="tab-item" id="tab-map" onclick="switchPage('map')"><span>üó∫Ô∏è</span>MAPPA</div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>

    <script>
        let map, marker, gpxLayer, breadcrumbLayer;
        let myHistory = [];
        const MAP_CACHE = 'map-tiles-v31';
        const MY_ROYAL_ICON = "https://raw.githubusercontent.com/AlleRock/sua_altezza/main/punto.png";

        // GESTIONE INTRO (4 secondi)
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.visibility = 'hidden'; }, 1000);
        }, 4000);

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([41.9, 12.5], 5);
            const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}');
            const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png');

            L.control.layers({"Stradale": street, "Satellite": satellite, "Rilievi": topo}, null, { position: 'topleft' }).addTo(map);

            breadcrumbLayer = L.polyline([], {color: '#00d2ff', weight: 4, dashArray: '5, 8'}).addTo(map);

            const savedHistory = localStorage.getItem('my_breadcrumb_json');
            if (savedHistory) {
                myHistory = JSON.parse(savedHistory);
                breadcrumbLayer.setLatLngs(myHistory);
            }

            const savedGPX = localStorage.getItem('saved_path_json');
            if (savedGPX) renderGPX(savedGPX);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePosition, null, { enableHighAccuracy: true });
            }
        }

        function updatePosition(pos) {
            const latlng = [pos.coords.latitude, pos.coords.longitude];
            document.getElementById('dash-gps').innerText = pos.coords.altitude ? pos.coords.altitude.toFixed(0) : "--";

            if (!marker) {
                marker = L.marker(latlng, { icon: L.icon({ iconUrl: MY_ROYAL_ICON, iconSize: [50, 50], iconAnchor: [25, 25] }) }).addTo(map);
                map.setView(latlng, 16);
            } else { marker.setLatLng(latlng); }

            if (myHistory.length === 0 || map.distance(latlng, myHistory[myHistory.length - 1]) > 5) {
                myHistory.push(latlng);
                breadcrumbLayer.setLatLngs(myHistory);
                localStorage.setItem('my_breadcrumb_json', JSON.stringify(myHistory));
            }
        }

        async function downloadMapArea() {
            if (!gpxLayer) return alert("Carica un GPX prima!");
            const box = document.getElementById('download-box');
            const bar = document.getElementById('progress-bar');
            const status = document.getElementById('status-text');
            box.style.display = 'block';
            
            const bounds = gpxLayer.getBounds();
            const cache = await caches.open(MAP_CACHE);
            const zooms = [14, 15, 16]; 
            let urls = [];

            zooms.forEach(z => {
                const nw = map.project(bounds.getNorthWest(), z).divideBy(256).floor();
                const se = map.project(bounds.getSouthEast(), z).divideBy(256).floor();
                for (let x = nw.x; x <= se.x; x++) {
                    for (let y = nw.y; y <= se.y; y++) {
                        urls.push(`https://a.tile.opentopomap.org/${z}/${x}/${y}.png`);
                    }
                }
            });

            let count = 0;
            for (const url of urls) {
                try {
                    const res = await fetch(url);
                    if (res.ok) await cache.put(url, res);
                } catch (e) {}
                count++;
                let p = Math.round((count / urls.length) * 100);
                bar.style.width = p + "%";
                status.innerText = `SCARICAMENTO: ${p}%`;
            }
            status.innerText = "OFFLINE COMPLETATO ‚úì";
            setTimeout(() => box.style.display = 'none', 3000);
        }

        function handleFileSelect(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                localStorage.setItem('saved_path_json', event.target.result);
                renderGPX(event.target.result);
            };
            reader.readAsText(e.target.files[0]);
        }

        function renderGPX(data) {
            if (gpxLayer) map.removeLayer(gpxLayer);
            gpxLayer = omnivore.gpx.parse(data);
            gpxLayer.setStyle({ color: '#f1c40f', weight: 5 }).addTo(map);
            gpxLayer.on('ready', () => { if(myHistory.length === 0) map.fitBounds(gpxLayer.getBounds()); });
        }

        function clearBreadcrumbs() {
            if(confirm("Cancellare la tua traccia attuale?")) {
                myHistory = [];
                breadcrumbLayer.setLatLngs([]);
                localStorage.removeItem('my_breadcrumb_json');
                toggleTools();
            }
        }

        function toggleTools() {
            const p = document.getElementById('tools-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function toggleNightMode() { document.body.classList.toggle('night-mode'); }

        function requestSensorPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(reg => { if (reg === 'granted') window.addEventListener('deviceorientation', hOrient); });
            } else { window.addEventListener('deviceorientation', hOrient); }
            document.getElementById('sensor-btn').style.background = "var(--success)";
            document.getElementById('sensor-btn').innerText = "SENSORI OK ‚úì";
        }

        function hOrient(e) {
            let h = e.webkitCompassHeading || (360 - e.alpha);
            if(h) {
                document.getElementById('compass-rose').style.transform = `rotate(${-Math.round(h)}deg)`;
                document.getElementById('degrees').innerText = Math.round(h) + "¬∞";
            }
        }

        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + p).classList.add('active');
            if(p === 'map') setTimeout(() => map.invalidateSize(), 300);
        }

        const ticksGroup = document.getElementById('ticks');
        for (let i = 0; i < 360; i += 10) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", "100"); line.setAttribute("y1", "12");
            line.setAttribute("x2", "100"); line.setAttribute("y2", i % 30 === 0 ? "25" : "18");
            line.setAttribute("transform", `rotate(${i} 100 100)`);
            ticksGroup.appendChild(line);
        }
        window.onload = initApp;
    </script>
</body>
</html>
