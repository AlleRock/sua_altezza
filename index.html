<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sua Altezza - Navigator Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --gold: #f1c40f;
            --bg: #0b0f1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --danger: #ff4757;
            --tab-bg: #161b2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0; padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .page {
            display: none;
            height: calc(100vh - 70px);
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .page.active { display: block; }

        #page-map { padding: 0; position: relative; }
        #map { height: 100%; width: 100%; z-index: 1; background: #000; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-weight: 900; font-size: 1.8rem; margin: 0; color: var(--gold); text-transform: uppercase; }
        .subtitle { font-size: 0.7rem; letter-spacing: 2px; color: #64748b; text-transform: uppercase; margin-top: 5px; }

        .grid-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
        }

        .label { font-size: 0.65rem; color: #64748b; font-weight: 700; text-transform: uppercase; }
        .value { font-family: 'Barlow Condensed'; font-size: 2.2rem; font-weight: 800; }

        .compass-area {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-housing {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            background: radial-gradient(circle, #1a1f2e 0%, #0b0f1a 100%);
        }

        #compass-rose {
            width: 85%; height: 85%;
            transition: transform 0.1s linear;
            z-index: 2;
        }

        .fixed-pointer {
            position: absolute;
            top: -5px; width: 4px; height: 25px;
            background: var(--gold);
            z-index: 10;
        }

        .degrees-display {
            position: absolute;
            font-family: 'Barlow Condensed';
            font-size: 1.8rem; font-weight: 800;
        }

        .controls { display: flex; flex-direction: column; gap: 12px; }
        button { 
            font-family: 'Inter'; font-weight: 700; padding: 16px; 
            border-radius: 15px; border: none; text-transform: uppercase; cursor: pointer;
        }

        .btn-sensor { background: var(--gold); color: #000; }
        .btn-gpx { background: #fff; color: #000; }
        .btn-reset { background: transparent; color: var(--danger); border: 1px solid var(--danger); }

        .footer-credit { text-align: center; font-size: 0.6rem; color: #4b5563; margin-top: 20px; letter-spacing: 1px; }
        .footer-credit b { color: var(--gold); }

        .map-overlay {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px; border-radius: 12px; border-right: 4px solid var(--gold);
            z-index: 1000; pointer-events: none;
        }

        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: var(--tab-bg); display: flex; align-items: center; z-index: 2000;
        }

        .tab-item { text-align: center; color: #4b5563; flex: 1; font-size: 0.7rem; }
        .tab-item.active { color: var(--gold); }
        .tab-item span { font-size: 1.5rem; display: block; }

        /* SELETTORE MAPPA VISIBILE */
        .leaflet-control-layers {
            margin-top: 15px !important;
            margin-left: 15px !important;
            background: #161b2a !important;
            color: #fff !important;
            border: 2px solid var(--gold) !important;
        }
        .leaflet-control-layers-list label { color: white !important; }

        #gpx-input { display: none; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active">
        <header>
            <h1>SUA ALTEZZA</h1>
            <div class="subtitle">Sistemi di Navigazione Reali</div>
        </header>

        <div class="grid-data">
            <div class="card">
                <div class="label">Quota (m)</div>
                <div id="dash-gps" class="value">--</div>
            </div>
            <div class="card">
                <div class="label">Velocit√† (km/h)</div>
                <div id="dash-speed" class="value">0</div>
            </div>
        </div>

        <div class="compass-area">
            <div class="compass-housing"></div>
            <div class="fixed-pointer"></div>
            <svg id="compass-rose" viewBox="0 0 200 200">
                <g id="ticks" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"></g>
                <text x="100" y="32" fill="#f1c40f" font-family="Barlow Condensed" font-size="26" text-anchor="middle" font-weight="800">N</text>
                <text x="100" y="185" fill="#fff" font-family="Barlow Condensed" font-size="18" text-anchor="middle">S</text>
                <text x="175" y="108" fill="#fff" font-family="Barlow Condensed" font-size="18" text-anchor="middle">E</text>
                <text x="25" y="108" fill="#fff" font-family="Barlow Condensed" font-size="18" text-anchor="middle">O</text>
            </svg>
            <div id="degrees" class="degrees-display">0¬∞</div>
        </div>

        <div class="controls">
            <button id="sensor-btn" class="btn-sensor" onclick="requestSensorPermission()">Calibra Bussola</button>
            <button class="btn-gpx" onclick="document.getElementById('gpx-input').click()">Carica GPX</button>
            <input type="file" id="gpx-input" accept=".gpx" onchange="loadGPX(event)">
            <button class="btn-reset" onclick="clearMap()">Svuota Percorso</button>
        </div>

        <div class="footer-credit">Designed by <b>Mem Software</b></div>
    </div>

    <div id="page-map" class="page">
        <div class="map-overlay">
            <div style="color:var(--gold); font-weight:800" id="overlay-alt">-- m</div>
            <div id="overlay-speed">0 km/h</div>
        </div>
        <div id="map"></div>
    </div>

    <nav class="tab-bar">
        <div class="tab-item active" id="tab-dash" onclick="switchPage('dash')">
            <span>üìä</span>DASHBOARD
        </div>
        <div class="tab-item" id="tab-map" onclick="switchPage('map')">
            <span>üó∫Ô∏è</span>MAPPA
        </div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>

    <script>
        let map, marker, gpxLayer;
        let currentPos = { lat: null, lon: null, alt: null };

        // LAYER FUNZIONANTI SENZA CHIAVI API
        const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}');
        
        // OpenTopoMap: IL MIGLIORE PER RILIEVI CON QUOTE NUMERICHE
        const topo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: 'Map data: ¬© OpenStreetMap contributors, SRTM | Map style: ¬© OpenTopoMap (CC-BY-SA)'
        });

        const myIcon = L.icon({
            iconUrl: 'punto.png', 
            iconSize: [40, 40], iconAnchor: [20, 20]
        });

        function initApp() {
            map = L.map('map', { zoomControl: false, layers: [street] }).setView([41.9, 12.5], 5);
            
            const baseMaps = {
                "Stradale": street,
                "Satellite": satellite,
                "Rilievi (Quote ON)": topo
            };
            
            L.control.layers(baseMaps, null, { position: 'topleft' }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLiveMetrics, null, { enableHighAccuracy: true });
            }
        }

        // DISEGNO TICKS BUSSOLA
        const ticksGroup = document.getElementById('ticks');
        for (let i = 0; i < 360; i += 10) {
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", "100"); line.setAttribute("y1", "12");
            line.setAttribute("x2", "100"); line.setAttribute("y2", i % 30 === 0 ? "28" : "20");
            line.setAttribute("transform", `rotate(${i} 100 100)`);
            ticksGroup.appendChild(line);
        }

        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + p).classList.add('active');
            if(p === 'map') setTimeout(() => map.invalidateSize(), 300);
        }

        async function requestSensorPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    document.getElementById('sensor-btn').innerText = "Attivo";
                }
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                document.getElementById('sensor-btn').innerText = "Attivo";
            }
        }

        function handleOrientation(e) {
            let h = e.webkitCompassHeading || (360 - e.alpha);
            if(h !== undefined) {
                const rh = Math.round(h);
                document.getElementById('compass-rose').style.transform = `rotate(${-rh}deg)`;
                document.getElementById('degrees').innerText = rh + "¬∞";
            }
        }

        function updateLiveMetrics(pos) {
            currentPos = { lat: pos.coords.latitude, lon: pos.coords.longitude, alt: pos.coords.altitude };
            let s = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;
            document.getElementById('dash-speed').innerText = s;
            document.getElementById('dash-gps').innerText = currentPos.alt ? currentPos.alt.toFixed(0) : "--";
            document.getElementById('overlay-alt').innerText = (currentPos.alt ? currentPos.alt.toFixed(0) : "--") + " m";
            document.getElementById('overlay-speed').innerText = s + " km/h";
            const latlng = [currentPos.lat, currentPos.lon];
            if (!marker) { 
                marker = L.marker(latlng, {icon: myIcon, zIndexOffset: 1000}).addTo(map);
                map.setView(latlng, 16); 
            } else { marker.setLatLng(latlng); }
        }

        function loadGPX(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                if (gpxLayer) map.removeLayer(gpxLayer);
                gpxLayer = omnivore.gpx.parse(e.target.result);
                gpxLayer.setStyle({ color: '#f1c40f', weight: 5 });
                gpxLayer.addTo(map);
                gpxLayer.on('ready', () => { map.fitBounds(gpxLayer.getBounds()); switchPage('map'); });
            };
            reader.readAsText(file);
        }

        function clearMap() { if (gpxLayer) { map.removeLayer(gpxLayer); gpxLayer = null; } }

        window.onload = initApp;
    </script>
</body>
</html>
