<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sua Altezza - Navigator Pro</title>

    <link rel="apple-touch-icon" href="icona.png">
    <link rel="icon" type="image/png" href="icona.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --gold: #f1c40f;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.07);
            --accent: #d4af37;
            --danger: #ef4444;
            --tab-bg: #1e293b;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .page {
            display: none;
            height: calc(100vh - 70px);
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .page.active { display: block; }

        #page-map { padding: 0; position: relative; }
        #map { height: 100%; width: 100%; z-index: 1; }

        .map-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(15, 23, 42, 0.85);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            z-index: 1000;
            pointer-events: none;
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.8rem; margin: 0; color: var(--gold); font-family: 'Georgia', serif; }

        .grid-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }

        .label { font-size: 0.7rem; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        .value { font-size: 1.6rem; font-weight: 800; }

        /* BUSSOLA REALE */
        .compass-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 20px auto;
            background: rgba(255,255,255,0.03);
            border-radius: 50%;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #compass-rose {
            width: 150px;
            height: 150px;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .compass-pointer {
            position: absolute;
            top: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid var(--gold);
            z-index: 10;
        }

        .degrees-display {
            position: absolute;
            bottom: -30px;
            font-weight: bold;
            color: var(--gold);
            font-size: 1.2rem;
        }

        .controls { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; border-radius: 12px; border: none; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .btn-gpx { background: var(--success); color: #fff; }
        .btn-reset { background: transparent; color: var(--danger); border: 1px solid var(--danger); font-size: 0.7rem; }
        .btn-sensor { background: var(--gold); color: #000; margin-bottom: 10px; display: none; }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: var(--tab-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .tab-item { text-align: center; color: #64748b; font-size: 0.7rem; flex: 1; }
        .tab-item.active { color: var(--gold); }
        .tab-item span { font-size: 1.5rem; display: block; }

        #status-bar { font-size: 0.7rem; color: #94a3b8; text-align: center; margin-top: 10px; }
        #gpx-input { display: none; }
    </style>
</head>
<body>

    <div id="page-dash" class="page active">
        <header>
            <h1>SUA ALTEZZA</h1>
        </header>

        <div class="grid-data">
            <div class="card">
                <div class="label">üõ∞Ô∏è Quota (m)</div>
                <div id="dash-gps" class="value">--</div>
            </div>
            <div class="card">
                <div class="label">üöÄ KM/H</div>
                <div id="dash-speed" class="value">0</div>
            </div>
        </div>

        <div class="compass-container">
            <div class="compass-pointer"></div>
            <svg id="compass-rose" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="none" stroke="#d4af37" stroke-width="2"/>
                <text x="50" y="15" fill="#f1c40f" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">N</text>
                <text x="50" y="92" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">S</text>
                <text x="88" y="54" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">E</text>
                <text x="12" y="54" fill="#fff" font-family="Arial" font-size="10" text-anchor="middle">O</text>
                <line x1="50" y1="20" x2="50" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                <line x1="20" y1="50" x2="80" y2="50" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
            </svg>
            <div id="degrees" class="degrees-display">0¬∞</div>
        </div>

        <div class="controls">
            <button id="sensor-btn" class="btn-sensor" onclick="requestSensorPermission()">Attiva Bussola</button>
            <button class="btn-gpx" onclick="document.getElementById('gpx-input').click()">üó∫Ô∏è Carica GPX</button>
            <input type="file" id="gpx-input" accept=".gpx" onchange="loadGPX(event)">
            <button class="btn-reset" onclick="clearMap()">Rimuovi Percorso</button>
        </div>
        <div id="status-bar">Sistema pronto</div>
    </div>

    <div id="page-map" class="page">
        <div class="map-overlay">
            <div id="overlay-alt">Quota: -- m</div>
            <div id="overlay-speed">Vel: 0 km/h</div>
        </div>
        <div id="map"></div>
    </div>

    <nav class="tab-bar">
        <div class="tab-item active" id="tab-dash" onclick="switchPage('dash')">
            <span>üìä</span>Dati
        </div>
        <div class="tab-item" id="tab-map" onclick="switchPage('map')">
            <span>üó∫Ô∏è</span>Mappa
        </div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>

    <script>
        let map, marker, gpxLayer;
        let currentPos = { lat: null, lon: null, alt: null };

        const myIcon = L.icon({
            iconUrl: 'punto.png', 
            iconSize: [42, 42],
            iconAnchor: [21, 21]
        });

        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + pageId).classList.add('active');
            if(pageId === 'map' && map) setTimeout(() => map.invalidateSize(), 250);
        }

        // GESTIONE BUSSOLA
        function handleOrientation(event) {
            let heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading) {
                const roundedHeading = Math.round(heading);
                document.getElementById('compass-rose').style.transform = `rotate(${-roundedHeading}deg)`;
                document.getElementById('degrees').innerText = roundedHeading + "¬∞";
            }
        }

        async function requestSensorPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const response = await DeviceOrientationEvent.requestPermission();
                if (response === 'granted') {
                    window.addEventListener('deviceorientation', handleOrientation);
                    document.getElementById('sensor-btn').style.display = 'none';
                }
            }
        }

        function initApp() {
            map = L.map('map', { zoomControl: false }).setView([41.9, 12.5], 5);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updateLiveMetrics, null, { enableHighAccuracy: true });
            }

            // Mostra tasto attivazione su iOS
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.getElementById('sensor-btn').style.display = 'block';
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
            
            window.addEventListener('resize', () => map && map.invalidateSize());
        }

        function updateLiveMetrics(pos) {
            currentPos.lat = pos.coords.latitude;
            currentPos.lon = pos.coords.longitude;
            currentPos.alt = pos.coords.altitude;
            let speed = pos.coords.speed ? (pos.coords.speed * 3.6).toFixed(0) : 0;

            document.getElementById('dash-speed').innerText = speed;
            document.getElementById('dash-gps').innerText = currentPos.alt ? currentPos.alt.toFixed(1) : "N.D.";
            document.getElementById('overlay-alt').innerText = `Quota: ${currentPos.alt ? currentPos.alt.toFixed(0) : '--'} m`;
            document.getElementById('overlay-speed').innerText = `Vel: ${speed} km/h`;

            const latlng = [currentPos.lat, currentPos.lon];
            if (!marker) { 
                marker = L.marker(latlng, {icon: myIcon}).addTo(map);
                map.setView(latlng, 16); 
            } else { marker.setLatLng(latlng); }
        }

        function loadGPX(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                if (gpxLayer) map.removeLayer(gpxLayer);
                gpxLayer = omnivore.gpx.parse(e.target.result);
                gpxLayer.setStyle({ color: '#f1c40f', weight: 6, opacity: 0.9 });
                gpxLayer.addTo(map);
                gpxLayer.on('ready', () => {
                    map.fitBounds(gpxLayer.getBounds());
                    switchPage('map');
                });
            };
            reader.readAsText(file);
        }

        function clearMap() {
            if (gpxLayer) { map.removeLayer(gpxLayer); gpxLayer = null; }
        }

        window.onload = initApp;
    </script>
</body>
</html>
